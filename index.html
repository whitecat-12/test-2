<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Register</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Nama" class="w-full border p-2 rounded" required>
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-teal-600 text-white p-2 rounded">Daftar</button>
    </form>
    <p id="errorMsg" class="text-red-500 text-sm mt-3"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Register submit
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Simpan data user ke Firestore dengan role default = "siswa"
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          role: "siswa",
          createdAt: new Date()
        });

        alert("Registrasi berhasil! Silakan login.");
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("errorMsg").textContent = error.message;
      }
    });
  </script>
</body>
</html>
